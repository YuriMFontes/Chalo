<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--CSS-->
    <link rel="stylesheet" href="/login/login.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <!--Primeira coluna-->
            <div class="first-column">
                <h2 class="title title-primary">Bem-Vindo(a)</h2>
                <p class="description description-primary">Caso já tenha conta, conecte-se!</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>
            <!--Segunda coluna-->
            <div class="second-column">
                <h2 class="title title-second">Criar Conta</h2>
                <div class="social-media">
                        <ul class="list-social-media">
                            <a class="link-social-media" href="">
                                <li class="item-social-media">
                                    <i class="fa-brands fa-google"></i>
                                </li>
                            </a>
                            <a class="link-social-media" href="">
                                <li class="item-social-media">
                                <i class="fa-brands fa-facebook"></i>
                                </li>
                            </a>
                        </ul>
                </div>
                <p class="description description-second">ou utilize o seu e-mail para criar</p>
                <form class="form">
                    <label class="label-input">
                        <i class="fa-regular fa-user icon-modify"></i>
                        <input type="text" placeholder="Name">
                    </label>
                    <label class="label-input">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <button class="btn btn-second">Criar</button>
                </form>
            </div>
        </div> 
        <!--First content end-->
        <div class="content second-content">
             <!--Primeira coluna-->
             <div class="first-column">
                <h2 class="title title-primary">Não tem conta?</h2>
                <p class="description description-primary">Crie agora mesmo!</p>
                <button id="signup" class="btn btn-primary">Criar</button>
            </div>
            <!--Segunda coluna-->
            <div class="second-column">
                <h2 class="title title-second">Entrar</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="">
                            <li class="item-social-media">
                                <i class="fa-brands fa-google"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="">
                            <li class="item-social-media">
                            <i class="fa-brands fa-facebook"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">ou utilize o seu e-mail para entrar</p>
                <form class="form">
                    <label class="label-input">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <a class="password" href="">Esqueceu a senha?</a>
                    <button class="btn btn-second">Entrar</button>
                </form>
            </div>
        </div> <!--Second content end -->
    </div>
    
    <!-- JS and Font Awesome-->
     <script src="./login.js"></script>
    <script src="https://kit.fontawesome.com/61ec2ea192.js" crossorigin="anonymous"></script>
</body>
</html>
